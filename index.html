<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pink Fluffy Bird ðŸ’—</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(#ffd6e8, #cdb4db);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Poppins", Arial, sans-serif;
  }

  canvas {
    background: linear-gradient(#bde0fe, #ffc8dd);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  .hint {
    position: absolute;
    bottom: 30px;
    color: #6a0572;
    font-size: 16px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<canvas id="game" width="350" height="500"></canvas>
<div class="hint">Click or press SPACE to fly ðŸ’•</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird = {
  x: 80,
  y: 200,
  size: 18,
  gravity: 0.5,
  lift: -8,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

// Controls
document.addEventListener("click", flap);
document.addEventListener("keydown", e => {
  if (e.code === "Space") flap();
});

function flap() {
  if (gameOver) return;
  bird.velocity = bird.lift;
}

// Game loop
function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bird physics
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  // Draw bird
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
  ctx.fillStyle = "#ff5da2";
  ctx.fill();
  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 3;
  ctx.stroke();

  // Pipes
  if (frame % 90 === 0) {
    let gap = 120;
    let top = Math.random() * 200 + 50;
    pipes.push({
      x: canvas.width,
      top: top,
      bottom: top + gap
    });
  }

  pipes.forEach((pipe, i) => {
    pipe.x -= 2.5;

    ctx.fillStyle = "#ffafcc";
    ctx.fillRect(pipe.x, 0, 40, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, 40, canvas.height);

    // Collision
    if (
      bird.x + bird.size > pipe.x &&
      bird.x - bird.size < pipe.x + 40 &&
      (bird.y - bird.size < pipe.top ||
       bird.y + bird.size > pipe.bottom)
    ) {
      endGame();
    }

    // Score
    if (pipe.x + 40 === bird.x) score++;

    if (pipe.x < -40) pipes.splice(i, 1);
  });

  // Ground / ceiling
  if (bird.y + bird.size > canvas.height || bird.y - bird.size < 0) {
    endGame();
  }

  // Score text
  ctx.fillStyle = "#6a0572";
  ctx.font = "20px Poppins";
  ctx.fillText("Score: " + score, 20, 30);

  frame++;
  requestAnimationFrame(update);
}

function endGame() {
  gameOver = true;
  ctx.fillStyle = "rgba(255,255,255,0.85)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#6a0572";
  ctx.font = "26px Poppins";
  ctx.fillText("Game Over ðŸ’”", 90, 220);
  ctx.font = "18px Poppins";
  ctx.fillText("Score: " + score, 130, 255);
  ctx.fillText("Refresh to try again âœ¨", 85, 290);
}

update();
</script>

</body>
</html>
