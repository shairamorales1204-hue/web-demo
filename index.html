<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
    font-family: "Poppins", Arial, sans-serif;
  }

  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 25px;
    width: 260px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  }

  .display {
    width: 100%;
    height: 55px;
    font-size: 26px;
    margin-bottom: 15px;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 15px;
    background: #f7f0ff;
    color: #6a4c93;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
  }

  button:active {
    transform: scale(0.95);
  }

  .number {
    background: #f1e9ff;
    color: #5a3d8a;
  }

  .operator {
    background: #ffb3c6;
    color: #fff;
  }

  .clear {
    background: #ff8fab;
    color: white;
    grid-column: span 2;
  }

  .equals {
    background: #80ed99;
    color: #1b4332;
    grid-column: span 2;
  }
</style>
