<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Heart ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
      font-family: "Poppins", Arial, sans-serif;
    }

    .game {
      background: white;
      padding: 20px;
      border-radius: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #6a4c93;
      margin-bottom: 10px;
    }

    .score, .time {
      font-size: 18px;
      margin: 5px;
      color: #5a3d8a;
    }

    .play-area {
      position: relative;
      margin: 15px auto;
      width: 260px;
      height: 260px;
      background: #f7f0ff;
      border-radius: 20px;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    button {
      background: #ff8fab;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>Catch the Heart ðŸ’–</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="time">Time: <span id="time">20</span>s</div>

    <div class="play-area" id="playArea"></div>

    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    const playArea = document.getElementById("playArea");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");

    let score = 0;
    let time = 20;
    let gameInterval;
    let timer;

    function startGame() {
      score = 0;
      time = 20;
      scoreEl.textContent = score;
      timeEl.textContent = time;
      playArea.innerHTML = "";

      clearInterval(gameInterval);
      clearInterval(timer);

      gameInterval = setInterval(createHeart, 800);
      timer = setInterval(() => {
        time--;
        timeEl.textContent = time;

        if (time === 0) {
          endGame();
        }
      }, 1000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’–";

      const size = Math.random() * 10 + 25;
      heart.style.fontSize = size + "px";

      heart.style.left = Math.random() * 230 + "px";
      heart.style.top = Math.random() * 230 + "px";

      heart.onclick = () => {
        score++;
        scoreEl.textContent = score;
        heart.remove();
      };

      playArea.appendChild(heart);

      setTimeout(() => {
        if (heart.parentElement) heart.remove();
      }, 1200);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timer);
      alert("Timeâ€™s up! ðŸ’• Your score: " + score);
    }
  </script>

</body>
</html>
